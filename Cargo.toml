[package]
name = "regular"
version = "0.4.0"
authors = ["Graham Breed <gbreed@gmail.com>"]
edition = "2018"

[dependencies]
nalgebra = "0.18.1"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.50"

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = 3
lto = true
panic = 'abort'

[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3.4"
features = [
  'Document',
  'Element',
  'Event',
  'EventTarget',
  'HtmlElement',
  'HtmlInputElement',
  'Node',
  'Window',
]
