[package]
name = "regular"
version = "0.7.0"
authors = ["Graham Breed <gbreed@gmail.com>"]
edition = "2021"

[dependencies]
nalgebra = "0.32.3"
num-integer = "0.1.42"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.60"

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = 3
lto = true
panic = 'abort'
strip = true
incremental = true

[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3.37"
features = [
  'Document',
  'Element',
  'Event',
  'EventTarget',
  'HtmlElement',
  'HtmlInputElement',
  'Node',
  'Window',
]
