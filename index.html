<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <noscript>
            This page uses JavaScript and Web Assembly.
            You'll need to enable scripting for it to work,
            and even then it might not.
        </noscript>
        <p id="centsout">Wasm placeholder</p>
        <script type="module">
            import init, {cents } from './pkg/regular.js';

            async function run() {
                await init();

                const result = cents(1.5);
                const message = `1.5 is ${result} cents`;
                document.getElementById('centsout').innerHTML = message;
            }

            run();
        </script>
        <table id="equal-temperaments">
            <tr><td>Results will go here</td>
        </table>
    </body>
</html>
