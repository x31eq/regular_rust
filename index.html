<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            #equal-temperaments td {
                text-align: right;
                padding-right: 1em;
            }
            #regular-temperament {
                display: none;
            }
            .show-temperament #regular-temperament {
                display: block;
            }
            #temperament-list {
                display: none;
            }
            .show-list #temperament-list {
                display: block;
            }
        </style>
    </head>
    <body>
        <noscript>
            This page uses JavaScript and WebAssembly.
            You'll need to enable scripting for it to work,
            and even then it might not.
        </noscript>
        <form>
            <p>
                <label>
                    Prime limit
                    <input id="prime-limit" value="" size="2">
                </label>
            </p>
            <p>
                <label>
                    Badness parameter
                    <input id="prime-eka" value="1.0" size="5">
                    cents
                </label>
            </p>
            <button>Search</button>
        </form>
        <div id="regular-temperament">
            A single result will go here one day
        </div>
        <div id="temperament-list">
            Results will go here
        </div>
        <script type="module">
            import init, { consecutive_prime_limit_search }
                from './pkg/regular.js'

            async function run() {
                await init()
            }

            document.querySelector("form").onsubmit =
                function(evt) {
                    evt.preventDefault();
                    var limit = parseInt(
                        document.getElementById("prime-limit").value,
                        10)
                    var eka = parseFloat(
                        document.getElementById("prime-eka").value)
                    consecutive_prime_limit_search(limit, eka, 10)
                }

            run()
        </script>
    </body>
</html>
